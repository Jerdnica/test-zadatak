<mat-card>
  <mat-card-content *ngIf="connectedEntities?.length === 0">
    <button mat-icon-button routerLink="/list">
      <mat-icon>add_circle</mat-icon>
    </button>
    <mat-label>Connect entity </mat-label>
  </mat-card-content>

  <mat-card-content *ngIf="connectedEntities?.length > 0">
    <button mat-icon-button routerLink="/list">
      <mat-icon>add_circle</mat-icon>
    </button>
    <mat-label>
      Entities connected ({{ connectedEntities.length }})
    </mat-label>
    <mat-list>
      <mat-list-item *ngFor="let entity of connectedEntities">
        <span class="entityText">
          {{ entity.name }} <br />
          <span class="grey">
            {{ entity.description }}
          </span>
        </span>
        <button
          (click)="disconnectEntity(entity.id)"
          class="iconBtn"
          mat-icon-button
        >
          <mat-icon matListIcon>delete</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
